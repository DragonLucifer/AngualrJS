<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令中replace属性说明</title>
    <script src="../libs/angular.min.js"></script>
    <link rel="stylesheet" href="../libs/bootstrap.min.css">
</head>
<body>
<div ng-app="App">
    <div my-directive></div>
    <!--当replace为true时
        <div ng-app="App" class="ng-scope">
            <h1 my-directive="">这是自定义指令</h1>
        </div>
    -->
    <!--当replace为false时
        <div my-directive="">
            <h1>这是自定义指令</h1>
        </div>
    -->
    <hr/>

    <my-directive></my-directive>
    <!--当replace为true时
        <div ng-app="App" class="ng-scope">
            <h1>这是自定义指令</h1>
        </div>
    -->
    <!--当replace为false时
        <div ng-app="App" class="ng-scope">
            <my-directive><h1>这是自定义指令</h1></my-directive>
        </div>
    -->
</div>
<script>
    var app = angular.module('App', []);
    app.directive('myDirective', [function () {
        return {
            restrict: 'EA',
            template: '<h1>这是自定义指令</h1>',
            replace: false
        }
    }]);
</script>
</body>
</html>
