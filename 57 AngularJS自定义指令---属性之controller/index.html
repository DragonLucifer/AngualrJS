<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令中controller属性说明</title>
    <script src="../libs/angular.min.js"></script>
</head>
<body>
<div ng-app="App">
    <my-directive></my-directive>
    <my-directive></my-directive><!--组件 可复用-->
</div>
<script>
    var app = angular.module('App', []);
    app.directive('myDirective', [function () {
        return {
            restrict: 'E',
            //replace: true,
            templateUrl: 'view/myDirective.html',
            controller: ['$scope', function ($scope) {
                $scope.data = [
                    {id: 1, name: 'lijiabin'},
                    {id: 2, name: 'lidongxu'},
                    {id: 3, name: 'limingxuan'}
                ]
            }]
        }
    }]);
</script>
</body>
</html>
