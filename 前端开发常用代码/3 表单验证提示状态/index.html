<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../libs/bootstrap-3.3.7/css/bootstrap.css">
    <script src="../../libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="../../libs/angular.min.js"></script>
</head>
<body ng-app="App">
<form ng-controller="ctrl">
    <div class="form-group has-success has-feedback">
        <label>成功状态</label>
        <input type="text" class="form-control" placeholder="成功状态">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
    <div class="form-group has-error has-feedback">
        <label>错误状态</label>
        <input type="text" class="form-control" placeholder="错误状态">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>
    <div class="form-group has-warning has-feedback">
        <label>警告状态</label>
        <input type="text" class="form-control" placeholder="警告状态">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
    </div>
    <hr/>
    <div class="form-group {{state?'has-success':'has-error'}} has-feedback">
        <label>状态</label>
        <input type="text" class="form-control" placeholder="状态">
        <span ng-if='state' class="glyphicon glyphicon-ok form-control-feedback"></span>
        <span ng-if='!state' class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>
</form>
</body>
<script>
    var app = angular.module('App', []);
    app.controller('ctrl', ['$scope', function ($scope) {
        $scope.state = false;
    }])
</script>
</html>
