<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$http服务简写操作</title>
    <script src="../libs/angular.min.js"></script>
    <script src="../libs/jquery.min.js"></script>
</head>
<body>
<div ng-app="App" ng-controller="ctrl">
    <table border="1" width="600">
        <tr>
            <td>Web</td>
            <td>Url</td>
        </tr>
        <tr ng-repeat="val in data">
            <td>{{val.name}}</td>
            <td>{{val.url}}</td>
        </tr>
    </table>
</div>
<script>
    var app = angular.module('App', []);
    app.controller('ctrl', ['$scope', '$http', function ($scope, $http) {
        /*
        $http({
            // json对象
            method: 'get',
            url: 'data.php',
            // cache {boolean}若为true，在http GET请求时采用默认的$http cache，否则使用$cacheFactory的实例
            cache: true// 解决多次访问同一数据，来减少请求操作以减少服务器压力---请求缓存
        }).then(function (response) {
            // 请求成功时执行函数
            console.log(response);
            $scope.data = response.data;
        }), function (response) {
            // 请求失败时执行函数
            console.log(response);
        };
        */
        $http.get('data.php',{cache:true}).then(function (response) {
            // 请求成功时执行函数
            console.log(response);
            $scope.data = response.data;
        }), function (response) {
            // 请求失败时执行函数
            console.log(response);
        }
    }]);
</script>
</body>
</html>
