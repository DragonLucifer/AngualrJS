<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter过滤器之currency&number</title>
    <script src="../libs/angular.min.js"></script>
</head>
<body>
<div ng-app="App" ng-controller="ctrl">
    <!--Filter是用来格式化数据用的。
        1、Filter的基本原型（'|'类似于Linux中的管道模式）：
          {{expression | filter }}
        2、Filter可以被链式使用（即连续使用多个filter）：
           {{ expression | filter1 | filter2 | ... }}
        3、Filter也可以指定多个参数：
           {{ expression | filter:argument1:argument2:... }}
    -->

    <!--currency过滤器将数字格式化为货币格式-->
    {{data|currency}}<br/><!--格式化货币 输出结果为$1234.46-->
    {{data|currency:'￥'}}<br/><!--格式化货币 带参数可修改货币种类 输出结果为￥1234.46-->
    {{data|currency:'￥':1}}<br/><!--格式化货币 带参数可修改货币种类以及小数位数 输出结果为￥1234.5 注意：属性之间用：隔开-->

    <!--number格式化（保留小数）-->
    {{data|number:2}}<br/><!--保留两位小数，输出结果为1234.46-->
</div>
<script>
    var app = angular.module('App', []);
    app.controller('ctrl', ['$scope', function ($scope) {
        $scope.data = 1234.456;
    }]);
</script>
</body>
</html>
