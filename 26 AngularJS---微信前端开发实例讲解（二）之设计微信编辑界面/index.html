<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信前端开发实例讲解（二）之设计微信编辑界面</title>
    <link rel="stylesheet" href="../libs/bootstrap-3.3.7/css/bootstrap.css">
    <script src="../libs/angular.min.js"></script>
</head>
<body>
<style>
    .mobile {
        border: solid 1px #999999;
        height: 500px;
        display: flex; /*默认行排列*/
        background-color: #feffff;
    }

    .mobile dl {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column-reverse;
        flex: 1;
    }

    .mobile dl dt {
        background-color: #999999;
        color: #ffffff;
        height: 30px;
        text-align: center;
        border: solid 1px #f3f3f3;
        cursor: hand;
        line-height: 2em;
    }

    .mobile dl dd {
        display: flex;
        flex-direction: column;
    }

    .mobile dl dd a {
        border: solid 1px #f3f3f3;
        text-align: center;
        padding: 5px;
        text-decoration: none;
    }
</style>
<div ng-app="App" ng-controller="ctrl">
    <form action="" class="form-horizontal" role="form">
        <div class="container">
            <div class="row">
                <div class="col-xs-4" class="app">
                    <div class="mobile">
                        <dl>
                            <dt>游戏</dt>
                            <dd>
                                <a href="">红警</a>
                                <a href="">全民突击</a>
                            </dd>
                        </dl>
                        <dl>
                            <dt>电影</dt>
                            <dd>
                                <a href="">速度与激情7</a>
                                <a href="">速度与激情8</a>
                            </dd>
                        </dl>
                        <dl>
                            <dt>美食</dt>
                            <dd>
                                <a href="">意大利肥牛</a>
                                <a href="">海鲜饭</a>
                                <a href="">麻辣小龙虾</a>
                                <a href="">蒜蓉小龙虾</a>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="col-xs-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">编辑</h3>
                        </div>
                        <div class="panel-body">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="" class="col-sm-2 control-label">标题</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-2 control-label">链接</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <!--二级菜单-->
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">标题</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">链接</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-info">添加二级菜单</button>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="" class="col-sm-2 control-label">标题</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-2 control-label">链接</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    
                                    <!--二级菜单-->
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">标题</label>
                                                <div class="col-sm-10">

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">链接</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-info">添加二级菜单</button>
                                </div>
                            </div>

                            <button class="btn btn-success">添加一级菜单</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</html>
