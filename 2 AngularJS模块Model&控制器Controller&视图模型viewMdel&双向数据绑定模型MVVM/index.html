<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS开发宝典之模块、控制器、视图模型、双向数据绑定模型</title>
    <script src="../libs/angular.min.js"></script>
</head>
<body>
<!--以ng-开头出现在标签内的指令均为AngularJS的指令-->
<!--ng-app用来定义模块，是控制器、指令、服务等的一个集合-->
<!--ng-controller用来定义控制器，起到中间件的作用（MVC），视图和模型的装饰器中间桥梁的作用-->
<!--定义一个控制器，就必须属于一个模块-->
<div ng-app="App" ng-controller="ctrl">
    <!--ng-bind指令将ctrl控制器下的变量的值绑定到视图上（显示在前台页面）-->
    <h2 ng-bind="name"></h2>

    <!--ng-model双向数据绑定，在改变input标签内的name的同时也在改变$scope.name-->
    <!--每次改变scope时都会触发页面的更新，更新的范围为ng-app所包含的区域-->
    <input type="text" ng-model="name">

    <!--{{name}}为AngularJS表达式-->
    {{name}}
</div>
<script>
    var app = angular.module('App', []);
    app.controller('ctrl', ['$scope', function ($scope) {
        // 控制器内定义视图模型（scope即绑定数据），有了数据才可以通过指令显示在视图上。
        // scope（视图模型）定义名为name的变量
        // 视图（view）发生变化时会影响viewModel（即scope）
        $scope.name = 'lijiabin';
    }]);
</script>
</body>
</html>
